<!-- Modal de Acessibilidade (abre ao lado do botão) -->
<div id="accessibilityModal" class="hidden fixed left-80 top-0 z-50 p-4">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-80 border-2 border-gray-100 dark:border-gray-700 animate-slideIn">
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-900 dark:text-white flex items-center gap-2">
                    <i class="fas fa-universal-access text-blue-600"></i>
                    Acessibilidade
                </h2>
                <button onclick="toggleAccessibilityModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors" aria-label="Fechar">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="space-y-5">
                <!-- Tamanho da Fonte -->
                <div>
                    <h3 class="text-sm font-semibold mb-3 text-gray-700 dark:text-gray-300 flex items-center gap-2">
                        <i class="fas fa-font text-xs"></i>
                        Tamanho da Fonte
                    </h3>
                    <div class="flex gap-2">
                        <button onclick="setFontSize('normal')" 
                                data-font-btn="normal"
                                class="flex-1 px-4 py-3 rounded-lg font-semibold transition-all duration-200 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600 hover:scale-105">
                            A
                        </button>
                        <button onclick="setFontSize('large')" 
                                data-font-btn="large"
                                class="flex-1 px-4 py-3 rounded-lg font-semibold transition-all duration-200 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600 hover:scale-105 text-lg">
                            A+
                        </button>
                        <button onclick="setFontSize('larger')" 
                                data-font-btn="larger"
                                class="flex-1 px-4 py-3 rounded-lg font-semibold transition-all duration-200 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600 hover:scale-105 text-xl">
                            A++
                        </button>
                    </div>
                </div>

                <!-- Contraste -->
                <div>
                    <h3 class="text-sm font-semibold mb-3 text-gray-700 dark:text-gray-300 flex items-center gap-2">
                        <i class="fas fa-palette text-xs"></i>
                        Contraste
                    </h3>
                    <div class="flex flex-col gap-2">
                        <button onclick="setContrast('normal')" 
                                data-contrast-btn="normal"
                                class="px-4 py-3 rounded-lg font-medium transition-all duration-200 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600 hover:scale-105 text-left">
                            Contraste Normal
                        </button>
                        <button onclick="setContrast('high')" 
                                data-contrast-btn="high"
                                class="px-4 py-3 rounded-lg font-medium transition-all duration-200 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600 hover:scale-105 text-left">
                            Alto Contraste
                        </button>
                        <button onclick="setContrast('inverted')" 
                                data-contrast-btn="inverted"
                                class="px-4 py-3 rounded-lg font-medium transition-all duration-200 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600 hover:scale-105 text-left">
                            Cores Invertidas
                        </button>
                    </div>
                </div>

                <!-- Fonte para Dislexia -->
                <div>
                    <h3 class="text-sm font-semibold mb-3 text-gray-700 dark:text-gray-300 flex items-center gap-2">
                        <i class="fas fa-book-open text-xs"></i>
                        Fonte para Dislexia
                    </h3>
                    <button id="dyslexiaBtn" onclick="toggleDyslexia()" 
                            class="w-full px-4 py-3 rounded-lg font-medium transition-all duration-200 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600 hover:scale-105">
                        Ativar Fonte para Dislexia
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.animate-slideIn {
    animation: slideIn 0.2s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-10px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* Classes ativas para botões */
[data-font-btn].active,
[data-contrast-btn].active,
#dyslexiaBtn.active {
    background: linear-gradient(to right, var(--primary-color), var(--primary-color-dark)) !important;
    color: white !important;
    box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.4);
    transform: scale(1.05);
}
</style>

<script>
// Estado global de acessibilidade
let accessibilityState = {
    fontSize: 'normal',
    contrast: 'normal',
    dyslexia: false
};

// Carregar configurações salvas
document.addEventListener('DOMContentLoaded', function() {
    const savedSettings = localStorage.getItem('accessibility-settings');
    if (savedSettings) {
        accessibilityState = JSON.parse(savedSettings);
        applySettings(accessibilityState.fontSize, accessibilityState.contrast, accessibilityState.dyslexia);
    }
});

function toggleAccessibilityModal() {
    const modal = document.getElementById('accessibilityModal');
    modal.classList.toggle('hidden');
    
    // Posicionar o modal dinamicamente
    if (!modal.classList.contains('hidden')) {
        // Calcular posição relativa ao botão
        const sidebar = document.getElementById('sidebar');
        if (sidebar) {
            const sidebarWidth = sidebar.offsetWidth;
            modal.style.left = `${sidebarWidth + 16}px`; // 16px = ml-4
        }
    }
}

function applySettings(fontSize, contrast, dyslexia) {
    // Aplicar tamanho de fonte
    document.documentElement.setAttribute('data-font-size', fontSize);
    
    // Aplicar contraste
    document.documentElement.classList.remove('high-contrast', 'inverted-colors');
    if (contrast === 'high') {
        document.documentElement.classList.add('high-contrast');
    } else if (contrast === 'inverted') {
        document.documentElement.classList.add('inverted-colors');
    }
    
    // Aplicar fonte para dislexia
    if (dyslexia) {
        document.documentElement.classList.add('dyslexic-font');
    } else {
        document.documentElement.classList.remove('dyslexic-font');
    }
    
    // Atualizar UI dos botões
    updateButtonStates();
    
    // Salvar no localStorage
    accessibilityState = { fontSize, contrast, dyslexia };
    localStorage.setItem('accessibility-settings', JSON.stringify(accessibilityState));
}

function updateButtonStates() {
    // Atualizar botões de fonte
    document.querySelectorAll('[data-font-btn]').forEach(btn => {
        if (btn.getAttribute('data-font-btn') === accessibilityState.fontSize) {
            btn.classList.add('active');
        } else {
            btn.classList.remove('active');
        }
    });
    
    // Atualizar botões de contraste
    document.querySelectorAll('[data-contrast-btn]').forEach(btn => {
        if (btn.getAttribute('data-contrast-btn') === accessibilityState.contrast) {
            btn.classList.add('active');
        } else {
            btn.classList.remove('active');
        }
    });
    
    // Atualizar botão de dislexia
    const dyslexiaBtn = document.getElementById('dyslexiaBtn');
    if (dyslexiaBtn) {
        if (accessibilityState.dyslexia) {
            dyslexiaBtn.classList.add('active');
            dyslexiaBtn.innerHTML = '✓ Fonte para Dislexia Ativa';
        } else {
            dyslexiaBtn.classList.remove('active');
            dyslexiaBtn.innerHTML = 'Ativar Fonte para Dislexia';
        }
    }
}

function setFontSize(size) {
    applySettings(size, accessibilityState.contrast, accessibilityState.dyslexia);
}

function setContrast(contrast) {
    applySettings(accessibilityState.fontSize, contrast, accessibilityState.dyslexia);
}

function toggleDyslexia() {
    applySettings(accessibilityState.fontSize, accessibilityState.contrast, !accessibilityState.dyslexia);
}

// Fechar modal ao clicar fora
document.addEventListener('click', function(e) {
    const modal = document.getElementById('accessibilityModal');
    const btn = e.target.closest('[onclick*="toggleAccessibilityModal"]');
    
    if (!modal.contains(e.target) && !btn && !modal.classList.contains('hidden')) {
        modal.classList.add('hidden');
    }
});
</script>
