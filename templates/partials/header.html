{% load static %}
<header id="landing-header" class="relative bg-white dark:bg-gray-900 transition-all duration-500 py-4 opacity-0">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-center items-center">
            <div class="flex flex-col md:flex-row items-center gap-8 md:gap-16">
                <!-- Logo Principal -->
                <div class="group">
                    <a href="/">
                        <div class="relative bg-gradient-to-br from-blue-50 to-transparent dark:from-blue-950 dark:to-transparent rounded-2xl p-8 transition-all duration-500 group-hover:scale-110 group-hover:-translate-y-4 group-hover:shadow-[0_20px_80px_-20px_rgba(29,78,216,0.5)] dark:group-hover:shadow-[0_20px_80px_-20px_rgba(29,78,216,0.3)]">
                            <img src="{% static 'images/Imagem1.png' %}" alt="UFC Sobral Logo" class="w-[450px] h-auto transition-all duration-500 group-hover:brightness-110 drop-shadow-xl"/>
                        </div>
                    </a>
                </div>

                <!-- Logo 70 Anos -->
                <div class="group">
                    <div class="relative bg-gradient-to-br from-amber-50 to-transparent dark:from-amber-950 dark:to-transparent rounded-2xl p-6 transition-all duration-500 group-hover:scale-110 group-hover:-translate-y-4 group-hover:shadow-[0_20px_80px_-20px_rgba(245,158,11,0.5)] dark:group-hover:shadow-[0_20px_80px_-20px_rgba(245,158,11,0.3)]">
                        <img src="{% static 'images/UFC-70-Horizontal-Cor-2048x463.png' %}" alt="UFC 70 Anos" class="w-[320px] h-auto transition-all duration-500 group-hover:brightness-110 drop-shadow-xl"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
